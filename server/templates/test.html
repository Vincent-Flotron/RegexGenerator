<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ComboBox in Table - Dark Theme</title>
  <style>
    body {
      background-color: #333;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #555;
      color: #fff;
    }

    td {
      background-color: #444;
      color: #fff;
    }

    label {
      color: #fff;
    }

    select {
      background-color: #666;
      color: #fff;
      padding: 5px;
    }

    button {
      background-color: #008CBA;
      color: #fff;
      padding: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <table border="1" id="myTable">
    <tr>
      <td>Row 1, Column 1</td>
      <td>
        <label for="fruitSelect">Select a fruit:</label>
        <select id="fruitSelect" name="fruits">
          <option value="apple">Apple</option>
          <option value="banana">Banana</option>
          <option value="orange">Orange</option>
          <option value="grape">Grape</option>
          <option value="watermelon">Watermelon</option>
        </select>
      </td>
      <td>Row 1, Column 3</td>
      <td>Row 1, Column 4</td>
    </tr>
    <tr>
      <td colspan="4">
        <button onclick="copyRow()">Copy</button>
      </td>
    </tr>
  </table>

  <script>
    function copyRow() {
      // Get the values from the first row
      var row1Values = [];
      var table = document.getElementById("myTable");
      var row1 = table.rows[0].cells;

      for (var i = 0; i < row1.length; i++) {
        if (i === 1) { // Handle the select element separately
          var select = row1[i].getElementsByTagName("select")[0];
          row1Values.push(select.options[select.selectedIndex].value);
        } else {
          row1Values.push(row1[i].innerText);
        }
      }

      // Create a new row and copy the values
      var newRow = table.insertRow(1);
      for (var i = 0; i < row1Values.length; i++) {
        var cell = newRow.insertCell(i);
        if (i === 1) { // Handle the select element separately
          var newSelect = document.createElement("select");
          newSelect.name = "fruits";
          var options = ["apple", "banana", "orange", "grape", "watermelon"];
          for (var j = 0; j < options.length; j++) {
            var option = document.createElement("option");
            option.value = options[j];
            option.text = options[j];
            if (options[j] === row1Values[i]) {
              option.selected = true;
            }
            newSelect.add(option);
          }
          cell.appendChild(newSelect);
        } else {
          cell.innerHTML = row1Values[i];
        }
      }
    }
  </script>

</body>
</html>
